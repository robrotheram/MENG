<script type="text/javascript">

  var objDives = [];
  $('div').click(
    function() {
      $("#webgl").animate({
        'left': -screen.width,
        'opacity': 0
      }, 750, function() {
        $("#webgl").hide();
      });
    });

  function reset(){
    $("#webgl").show();
    $("#webgl").animate({
      'left': 0,
      'opacity': 1
    }, 750, function() {

    });
  }
