<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Material Selector - Jet Engine</title>

  <!-- Bootstrap Core CSS -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/sb-admin.css" rel="stylesheet">

  <!-- Morris Charts CSS -->
  <link href="css/plugins/morris.css" rel="stylesheet">
  <link href="css/bootstrap-slider.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <script src="js/raphael.2.1.0.min.js"></script>
  <script src="js/justgage.1.0.1.min.js"></script>


</head>

<body>

<div id="wrapper">

  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html">Material Selector</a>
    </div>


    <!-- /.navbar-collapse -->
  </nav>


  <div id="page-wrapper" style="height: 100%; overflow: scroll;">

    <div class="container-fluid">

      <div class="row">
        <div class="col-lg-2">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><i class="fa fa-fighter-jet fa-fw"></i>Turbine </h3>
            </div>
            <div class="panel-body">
              <img class="partIMG img img-responsive img-thumbnail materialImg" src="images/parts/turbine.png"
                   width="100%" align="middle" onmouseover="jet.hilightPart('Turbine');">
            </div>
          </div>
        </div>


        <div class="col-lg-2">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><i class="fa fa-fighter-jet fa-fw"></i>Fan Blades</h3>
            </div>
            <div class="panel-body">
              <img class="partIMG img img-responsive img-thumbnail materialImg" src="images/parts/fanblade.png"
                   width="100%" align="middle" onmouseover="jet.hilightPart('Fan');">
            </div>
          </div>
        </div>


        <div class="col-lg-2">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><i class="fa fa-fighter-jet fa-fw"></i> Nose Cone</h3>
            </div>
            <div class="panel-body">
              <img class="partIMG img img-responsive img-thumbnail materialImg" src="images/parts/nosecone.png"
                   width="100%" align="middle" onmouseover="jet.hilightPart('Nose');">

            </div>
          </div>
        </div>

        <div class="col-lg-2">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><i class="fa fa-fighter-jet fa-fw"></i>Combustion</h3>
            </div>
            <div class="panel-body">
              <img class="partIMG img img-responsive img-thumbnail materialImg" src="images/parts/combusture.png"
                   width="100%" align="middle" onmouseover="jet.hilightPart('Compressor');">

            </div>
          </div>
        </div>


        <div class="col-lg-2">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><i class="fa fa-fighter-jet fa-fw"></i>Compressors</h3>
            </div>
            <div class="panel-body">
              <img class="partIMG img img-responsive img-thumbnail materialImg" src="images/parts/compresor.png"
                   width="100%" align="middle" onmouseover="jet.hilightPart('Combustion');">

            </div>
          </div>
        </div>

        <div class="col-lg-2">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><i class="fa fa-fighter-jet fa-fw"></i>Shaft</h3>
            </div>
            <div class="panel-body">
              <img class="partIMG img img-responsive img-thumbnail materialImg" src="images/parts/shaft.png"
                   width="100%" onmouseover="jet.hilightPart('Shaft');">

            </div>
          </div>
        </div>


      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><i class="fa fa-fighter-jet fa-fw"></i> Jet Engine</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div id="jet" class="col-md-8 webgl img-thumbnail img-responsive"></div>
                <div class="col-md-4">
                  <button type="submit" id="playbtn" onclick="jet.playPause('#playbtn')"
                        class="btn btn-primary cust-buton">Play
                  </button>

                  <table style="margin-top:5px;" width="100%" border="0">
                    <colgroup>
                      <col span="1" style="width: 15%;">
                      <col span="1" style="width: 85%;">
                    </colgroup>
                    <tr>
                      <td>Thrust:</td>
                      <td><input id="ex1" style="width:100%" data-slider-id='ex1Slider' data-slider-tooltip="hide"
                               data-slider-min="1" data-slider-max="10" data-slider-step="1" data-slider-value="2"/>
                      </td>
                    </tr>
                  </table>


                  <button type="submit" id="scrollToTOP" class="btn btn-primary cust-buton">To Parts List</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      <!-- /.row -->


      <div id="infoSection" class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><i class="fa fa-cog fa-spin fa-fw"></i> Controls</h3>
            </div>
            <div class="panel-body">
              <table class="table table-bordered" style="width:80%; margin: 0 auto;">
                <col width="16%">
                <col width="16%">
                <col width="16%">
                <col width="16%">
                <col width="16%">
                <col width="16%">
                <tr class="active">
                  <td><b>Steel</b></td>
                  <td><b>Nickle</b></td>
                  <td><b>Titainum</b></td>
                  <td><b>Wood</b></td>
                  <td><b>Carbon Fibre</b></td>
                  <td><b>Cast Iron</b></td>

                </tr>
                <tr>
                  <td>
                    <img src="images/metal3.jpg" class="img img-circle img-responsive img-thumbnail materialImg"
                         onclick="jet.selectmaterial(this,1)"/>
                  </td>
                  <td>
                    <img src="images/aluminium.jpg" class="img img-circle img-responsive img-thumbnail materialImg"
                         onclick="jet.selectmaterial(this,0)"/>
                  </td>
                  <td>
                    <img src="images/titainum.jpg" class="img img-circle img-responsive img-thumbnail materialImg"
                         onclick="jet.selectmaterial(this,2)"/>
                  </td>
                  <td>
                    <img src="images/crate.jpg" class="img img-circle img-responsive img-thumbnail materialImg"
                         onclick="jet.selectmaterial(this,3)"/>
                  </td>
                  <td>
                    <img src="images/carbon-texture.png" class="img img-circle img-responsive img-thumbnail materialImg"
                         onclick="jet.selectmaterial(this,3)"/>
                  </td>
                  <td>
                    <img src="images/castIron.jpg" class="img img-circle img-responsive img-thumbnail materialImg"
                         onclick="jet.selectmaterial(this,3)"/>
                  </td>
                </tr>
              </table>


              <div class="row" style="padding: 10px;">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title" id="material_title"><i class="fa fa-info-circle fa-fw"></i> Material Info
                    </h3>
                  </div>
                  <div class="panel-body" id="material_info">
                  </div>
                </div>
              </div>
            </div>
          </div>


        <!-- /.container-fluid -->

      </div>
      <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


    <!--Three -js -->

    <script src="bower_components/threejs/build/three.min.js"></script>
    <script src="js/loaders/OBJLoader.js"></script>
    <script src="js/loaders/TrackballControls.js"></script>
    <script src="js/loaders/EventsControls.js"></script>
    <script src="js/jetengine/jet.js"></script>


    <script>

      var jet = new Jet($("#jet"));


    </script>


    <script type='text/javascript' src="js/bootstrap-slider.js"></script>
    <script type='text/javascript'>



      $("#ex1").slider();


      $("#ex1").on("slide", function (slideEvt) {
        jet.setSpeed(slideEvt.value);
      });









      $(document).ready(function () {
        /* Example 1 */
        $('#ex1').slider({
          formatter: function (value) {

            return 'Current value: ' + value;
          }
        });

        $('.partIMG').click(function () {

          $('html, body').animate({
            scrollTop: ($("#infoSection").offset().top + 20)
          }, 500);

        });

        $('#scrollToTOP').click(function () {

          $('html, body').animate({
            scrollTop: $("#page-wrapper").offset().top
          }, 500);

        });
      });
    </script>


</body>

</html>
