<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Simple Sidebar - Start Bootstrap Template</title>

  <!-- Bootstrap Core CSS -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/custome.css" rel="stylesheet">
  <link href="css/bootstrap-slider.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>

<div id="wrapper">

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <img src="images/swLogo.png" width="100%;" style="padding-left:20px;padding-right: 20px">
      <li class="active">
        <p style="color: #ffffff"> links go here</p>
      </li>
      <li>

      </li>
      <li>

      </li>
      <li>

      </li>
      <li>

      </li>
      <li>

      </li>
      <li>

      </li>
    </ul>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">


    <div id="webGLROW" class="row center-container">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-fighter-jet fa-fw"></i> Jet Engine</h3>
          </div>
          <div class="panel-body">

            <div class="row">
              <div class="col-md-12">
                <div id="jet" class="webgl img-thumbnail img-responsive"></div>
              </div>
            </div>

            <br/>

            <div class="row">
              <div class="col-sm-3">
                <button type="submit" id="playbtn" onclick="jet.playPause('#playbtn')"
                        class="btn btn-primary cust-buton">Play
                </button>
              </div>
              <div class="col-sm-6">
                <table style="margin-top:5px;" width="100%" border="0">
                  <colgroup>
                    <col span="1" style="width: 15%;">
                    <col span="1" style="width: 85%;">
                  </colgroup>
                  <tr>
                    <td>Thrust:</td>
                    <td><input id="ex1" style="width:100%" data-slider-id='ex1Slider' data-slider-tooltip="hide"
                               data-slider-min="1" data-slider-max="10" data-slider-step="1" data-slider-value="2"/>
                    </td>
                  </tr>
                </table>
              </div>
              <div class="col-sm-3">
                <button type="submit" id="mat_button" class="btn btn-primary cust-buton">To Materials</button>
              </div>
            </div>

            <br/>

            <div class="row">
              <div class="col-md-12">
                <table class="table table-bordered">
                  <col width="30%">
                  <col width="10%">
                  <col width="60%">
                  <tr>
                    <th rowspan="4" id="parIMG"></th>
                    <th colspan="2" id="partName"><h4>Part</h4></th>
                  </tr>
                  <tr>
                    <td>Description</td>
                    <td id="PartDesc"></td>
                  </tr>
                  <tr>
                    <td>Operating Systems</td>
                    <td id="PartTmp"></td>
                  </tr>
                  <tr>
                    <td>Rpm</td>
                    <td id="PartRPM"></td>
                  </tr>
                </table>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.row -->

    <div id="infoSection" class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-cog fa-spin fa-fw"></i> Controls</h3>
            <button type="submit" id="totheTop" style="margin-top:-25px;" class="btn btn-primary pull-right">To Jet
              Engines
            </button>
          </div>
          <div class="panel-body">
            <table class="table table-bordered" style="width:80%; margin: 0 auto;">
              <col width="16%">
              <col width="16%">
              <col width="16%">
              <col width="16%">
              <col width="16%">
              <col width="16%">
              <tr class="active">
                <td><b>Steel</b></td>
                <td><b>Nickle</b></td>
                <td><b>Titainum</b></td>
                <td><b>Wood</b></td>
                <td><b>Carbon Fibre</b></td>
                <td><b>Cast Iron</b></td>

              </tr>
              <tr>
                <td>
                  <img src="images/metal3.jpg"
                       class=" scrollToTOP img img-circle img-responsive img-thumbnail materialImg"
                       onload="jet.selectmaterial(this,1)"
                       onclick="jet.selectmaterial(this,1)"/>
                </td>
                <td>
                  <img src="images/aluminium.jpg"
                       class=" scrollToTOP img img-circle img-responsive img-thumbnail materialImg"
                       onclick="jet.selectmaterial(this,0)"/>
                </td>
                <td>
                  <img src="images/titainum.jpg"
                       class=" scrollToTOP img img-circle img-responsive img-thumbnail materialImg"
                       onclick="jet.selectmaterial(this,2)"/>
                </td>
                <td>
                  <img src="images/crate.jpg"
                       class=" scrollToTOP img img-circle img-responsive img-thumbnail materialImg"
                       onclick="jet.selectmaterial(this,3)"/>
                </td>
                <td>
                  <img src="images/carbon-texture.png"
                       class="scrollToTOP img img-circle img-responsive img-thumbnail materialImg"
                       onclick="jet.selectmaterial(this,3)"/>
                </td>
                <td>
                  <img src="images/castIron.jpg"
                       class="scrollToTOP img img-circle img-responsive img-thumbnail materialImg"
                       onclick="jet.selectmaterial(this,3)"/>
                </td>
              </tr>
            </table>


            <div class="row" style="padding: 10px;">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title" id="material_title"><i class="fa fa-info-circle fa-fw"></i> Material Info
                  </h3>
                </div>
                <div class="panel-body" id="material_info">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- /.container-fluid -->


  </div>
  <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


<script>
  $(document).ready(function () {


    $("#infoSection").hide();
    $("#infoSection").width(0);
    $("#infoSection").css({opacity: 0.5});


    $("#mat_button").click(function () {
      console.log("hekk");
      $("#webGLROW").animate({
        'width': 0,
        'opacity': 0
      }, 750, function () {
        $("#webGLROW").hide();
        $("#infoSection").show();
        $("#infoSection").animate({
          'width': "100%",
          'opacity': 1
        }, 750, function () {
        });
      });
    });

    $("#totheTop").click(function () {
      console.log("hekk");
      $("#infoSection").animate({
        'width': 0,
        'opacity': 0
      }, 750, function () {
        $("#infoSection").hide();
        $("#webGLROW").show();
        $("#webGLROW").animate({
          'width': "100%",
          'opacity': 1
        }, 750, function () {
        });
      });
    });


  });
</script>


<!--Three -js -->

<script src="bower_components/threejs/build/three.min.js"></script>
<script src="js/loaders/OBJLoader.js"></script>
<script src="js/loaders/TrackballControls.js"></script>
<script src="js/loaders/EventsControls.js"></script>
<script src="js/jetengine/jet.js"></script>


<script>

  var jet = new Jet($("#jet"));


</script>


<script type='text/javascript' src="js/bootstrap-slider.js"></script>
<script src="js/Detector.js"></script>
<script type='text/javascript'>


  $("#ex1").slider();


  $("#ex1").on("slide", function (slideEvt) {
    jet.setSpeed(slideEvt.value);
  });


  $(document).ready(function () {
    /* Example 1 */

    if (!Detector.webgl) alert("This Browser does not suport WebGL please go and get it updated.\n https://get.webgl.org/ ");
    $('#ex1').slider({
      formatter: function (value) {

        return 'Current value: ' + value;
      }
    });

    $('#totheTop').click(function () {

      $('html, body').animate({
        scrollTop: 0
      }, 500);

    });

    $('.scrollToTOP').click(function () {

      $('html, body').animate({
        scrollTop: $("#infoSection").offset().top
      }, 500);

    });
  });
</script>


</body>

</html>
