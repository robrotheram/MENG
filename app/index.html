<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Material selection</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- Custom styles for this template -->
  <script data-main="scripts/main" src="scripts/vendor/requirejs/require.js"></script>
  <link href="css/main.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="container">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">Material selection</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse navbar-left">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#/">Jet Engine</a></li>
            <li><a href="#contact">Race Car</a></li>
            <li><a href="#contact" data-toggle="modal" data-target="#ABOUTModal"> About</a></li>
            <li><a href="#contact" data-toggle="modal" data-target="#HELPModal">Help</a></li>

          </ul>
        </div><!--/.nav-collapse -->
      <!--/.nav-collapse -->
    </div>
    </div>
  </nav>
  <div class="wrapper">
    <div class="row"style="height:100%;padding:0px; margin:0px; background-color:#000">
      <div class="col-lg-3" style="height:100%; padding:5px;">
        <table class="contact-table borderless table table-curved" style="height: 96%; margin-top:10px; background-color: #f5f5f5">
          <col width="70%">
          <col width="25%">
          <tr>
            <td><b>Steel</b></td>
            <td>
              <img  src="images/metal3.jpg"
                    id="steel"
                    class="Steel scrollToTOP img img-circle img-responsive img-thumbnail materialImg"
                />
            </td>
          </tr>
          <tr>
            <td><b>Nickle</b></td>
            <td>
              <img  src="images/aluminium.jpg"
                    id="nickle"
                    class="Wood scrollToTOP img img-circle img-responsive img-thumbnail materialImg"/>
            </td>
          </tr>
          <tr>
            <td><b>Titanium</b></td>
            <td>
              <img  src="images/titainum.jpg"
                    id="titanium"
                    class="scrollToTOP img img-circle img-responsive img-thumbnail materialImg"/>
            </td>
          </tr>
          <tr>
            <td><b>Wood</b></td>
            <td>
              <img  src="images/crate.jpg"
                    id="wood"
                    class="scrollToTOP img img-circle img-responsive img-thumbnail materialImg"/>
            </td>
          </tr>
          <tr>
            <td><b>Carbon Fibre</b></td>
            <td>
              <img  src="images/carbon-texture.png"
                    id="carbon"
                    class="scrollToTOP img img-circle img-responsive img-thumbnail materialImg"/>
            </td>
          </tr>
          <tr>
            <th style="text-align: center" colspan="2">Material: <span id="Material_Name"></span> </th>
          </tr>
          <tr>
            <td>Density</td>
            <td style="text-align: center"  id="Material_Density"></td>
          </tr>
          <tr>
            <td>Strength</td>
            <td style="text-align: center" id="Material_Strength"></td>
          </tr>
          <tr>
            <td>High temperature capability</td>
            <td style="text-align: center" id="Material_Temperature"></td>
          </tr>
          <tr>
            <td>Oxidation resistance</td>
            <td style="text-align: center" id="Material_Oxidation"></td>
          </tr>
          <tr>
            <td>Corrosion resistance</td>
            <td style="text-align: center" id="Material_Corrosion"></td>
          </tr>
        </table>
      </div>
      <div class="col-lg-9" style="height:100%; padding:5px;">
        <div class="panel panel-default" style="height:96%;  margin-top:10px;">
          <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-fighter-jet fa-fw"></i> Jet Engine</h3>
          </div>
          <div class="panel-body" style="display: table;
                                height: 94%; width:100%">
            <div class="content">
              <div id="jet" style="background-color: #708090" class="webgl img-thumbnail img-responsive"></div>
            </div>
            <div class="footer">
              <div class="col-sm-3">
                <button type="submit" id="playbtn" class="btn btn-primary cust-buton">Play</button>
              </div>
              <div class="col-sm-9" style="padding-left:10px;">
                <table style="margin-top:5px;" width="100%" border="0">
                  <colgroup>
                    <col span="1" style="width: 15%;">
                    <col span="1" style="width: 85%;">
                  </colgroup>
                  <tr>
                    <td>Thrust:</td>
                    <td>
                      <div id="slider"></div>
                    </td>
                  </tr>
                </table>
              </div>
              <br/>
              <br/>
              <table border="0" class="table table-bordered">
                <!--<col width="15%">-->
                <col width="20%">
                <col width="10%">
                <col width="75%">
                <tr>
                  <!-- <th rowspan="4" id="parIMG"></th>-->
                  <th rowspan="3">
                    <div id="FanCheck" class="drop-thing img-thumbnail"></div>
                  </th>
                  <th colspan="2" id="partName" class="text-center">
                    <h4>Part</h4>
                  </th>
                </tr>
                <tr>
                  <td>Description</td>
                  <td id="PartDesc"></td>
                </tr>
                <tr>
                  <td>Material Requirements</td>
                  <td id="PartRequirement"></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</body>
</html>
