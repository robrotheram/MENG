<script type='text/javascript' src="js/bootstrap-slider.js"></script>
<script type='text/javascript'>

  var g = new JustGage({
    id: "gauge",
    value: 67,
    min: 0,
    max: 100,
    title: "Visitors"
  });

  var g1 = new JustGage({
    id: "gauge-2",
    value: 67,
    min: 0,
    max: 100,
    title: "Visitors"
  });

  var g2 = new JustGage({
    id: "gauge-3",
    value: 67,
    min: 0,
    max: 100,
    title: "Visitors"
  });


  $("#ex1").slider();
  $("#ex1").on("slide", function (slideEvt) {
    g.value = slideEvt.value;
    console.log(g.value);
    console.log(slideEvt.value);
    g.refresh(slideEvt.value);
  });

  $(document).ready(function () {
    /* Example 1 */
    $('#ex1').slider({
      formatter: function (value) {
        g.value = value;
        return 'Current value: ' + value;
      }
    });
    $('#ex2').slider({
      formatter: function (value) {
        return 'Current value: ' + value;
      }
    });
    $('#ex3').slider({
      formatter: function (value) {
        return 'Current value: ' + value;
      }
    });

  });
</script>
